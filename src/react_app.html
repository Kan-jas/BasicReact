<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="http://localhost:8097"></script>
  <script src="http://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
  <h1>React</h1>
  <div id="root">wait...</div>

  <script type="text/babel">
  //これでBabelでコンパイルされるようになる。
  let dom = document.querySelector('#root');

  let message = "メッセージを表示します。";

  const msg = {
    fontSize:"20pt",
    fontWeight: "bold",
    color:"red",
    border:"2px solid green"
  }

  let printMsg = function(msg, size, color){
    const style = {
      fontSize: size + "pt",
      fontWeight:'700',
      color: color,
      border:"1px solid" + color
    };
    return<p style={style}>{msg}</p>;
  }

   let el = (
     <div>
      {printMsg('最初のメッセージ', 30, '#ddd')}
      {printMsg('次のメッセージです', 20, '#aaa')}
      {printMsg('最後のメッセージでした', 14, '#333')}
     </div>
   );

   ReactDOM.render(el, dom);
  </script>
</body>
</html>
