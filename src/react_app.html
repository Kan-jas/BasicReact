<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="http://localhost:8097"></script>
  <script src="http://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
<body>
  <h1>React</h1>
  <div id="root">wait...</div>

  <script type="text/babel">
  //これでBabelでコンパイルされるようになる。
  let dom = document.querySelector('#root');

  let message_true = "メッセージを表示します。";
  let message_false = "メッセージはありません…。";

  const table ={
    fontSize:"16pt",
  padding:"5px 50px",
  }
  const th = {
    color:'white',
    backgroundColor:'#006',
    padding:"5px 15px",
  }
  const td = {
    color:'black',
    padding:"5px 15px",
    border:'1px solid gray',
  }

  let data = [
    {name:'Taro',mail:'rato@yamada', age:45},
    {name:'Hanako',mail:'hanako@flower', age:37},
    {name:'Sachiko',mail:'sachi@happy', age:29}
  ];

   let el = (
     <div>
      <table style={table}>
      <tr>
        <th style={th}>name</th>
        <th style={th}>mail</th>
        <th style={th}>age</th>
      </tr>
      {data.map((value) =>(
        <tr>
          <td style={td}>{value.name}</td>
          <td style={td}>{value.mail}</td>
          <td style={td}>{value.age}</td>
        </tr>
      ))}
      </table>
     </div>
   );

   ReactDOM.render(el, dom);
  </script>
</body>
</html>
